<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="./email.css">
</head>
<style>
     
</style>

<body>
  <div class="container">
    <form action="">
        <i class="fas fa-paper-plane"></i>
        <div class="inputGroup">
            <label for="">FullName</label>
            <input type="text" name="" id="" placeholder="Enter your name">
            <!-- <span id="name-error">Name is required</span> -->
        </div>
        <div class="inputGroup">
            <label for="">Phone Number</label>
            <input type="tel" name="" id="" placeholder="123 456 7890">
            <!-- <span id="phone-error">Phone Number is required</span> -->
        </div>
        <div class="inputGroup">
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Enter your email">
            <!-- <span id="email-error">Email is required</span> -->
        </div>
        <div class="inputGroup">
            <label for="">Your Message</label>
           <textarea rows="5" placeholder="enter your message"></textarea>
           <!-- <span id="message-error">Message required</span> -->
        </div>

        <button type="submit">Submit</button>

        <!-- <span id="submit-error">Please fix error</span> -->


    </form>
  </div>  
  <script src="./email.js"></script>
</body>
</html>
