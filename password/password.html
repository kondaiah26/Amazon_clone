<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>

    <div class="container">
        <h2>
           OTP Verification
        </h2>
        <p>please type Verification code sent to 
            <span id="mobile">(000) 000-0000</span>
        </p>

        <p>The OTP will expire in <span id="expire">30</span></p>

        <div class="row">
            <input type="number"> 
            <input type="number" disabled>
            <input type="number" disabled>
            <input type="number" disabled>
        </div>
        <button type="button">Verify OTP</button>
        <p>Didn't receive code?
            <a href="javascript:void(0)" id="request">Request Again </a>
        </p>
    </div>
    
    <script src="./password.js"></script>
</body>
</html>
